{% extends "blog/base.html" %}
{% block title %}Delete Comment{% endblock %}

{% block content %}
<h3>Are you sure you want to delete this comment?</h3>
<p>{{ object.content }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{{ object.post.get_absolute_url }}">Cancel</a>
</form>
{% endblock %}
