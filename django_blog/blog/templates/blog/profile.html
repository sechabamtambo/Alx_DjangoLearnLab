{% extends "blog/base.html" %}
{% load static %}
{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
{% endblock %}
